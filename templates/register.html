{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block content %}

<div class="wakawaka">
<form action="register" method="post" enctype="multipart/form-data">
    <h1 align="center">Register</h1>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email">      
    </div>
    <br>
    <div class="form-group">
        <label for="user_name">User name</label>
        <input type="user_name" 
            class="form-control" 
            id="user_name" 
            name="user_name" 
            placeholder="Enter user name">      
    </div>
    <br>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password">      
    </div>
    <br>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password2" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Retype password">      
    </div>
    <br>
    <button type="submit">
        <div class="cool_button_container">
            <div class="cool_button position_1"></div>
            <div class="cool_button position_2"></div>
            <p class="text_position">Register</p>
        </div>
    </button>
    <div align="left">Already regitered? <a href="/login">Log In</a></div>
</form>
</div>
{% endblock %}
